<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>Coming soon!</h3>
        <h1>Our Brand New <br> Website Is On It's Way</h1>
        <p>Subscribe for more details <a href="https://github.com/anandhunv">&copy;anandhu n v</a></p>
        <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email ID" required>
            <button type="submit">Submit</button>
        </form>
        <span id="msg"></span>

    </div>

    
        <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxCnP9YSzQC-yrQEWu6uO1C-vKWLpeQEejAIH4BNCj9akhOjc-qEHxSIkJRVmlixhXk/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg=document.getElementById("msg");

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response =>{
        msg.innerHTML="Thank You For Subscribing!";
        setTimeout(function(){
            msg.innerHTML=""
        },3000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>

 
    

</body>
</html>
